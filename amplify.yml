version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20.17.0
        - nvm use 20.17.0
        - npm ci
        - npm install -g @angular/cli
    build:
      commands:
        - ng build --prod
  artifacts:
    baseDirectory: dist/portfolio
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/
